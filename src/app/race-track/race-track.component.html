<div class="grid">
    <div class="left-column">
        <canvas #track class="RaceTrackComponent"></canvas>
    </div>
    <div class="right-column">
        <div>
            <h1>Racing!</h1>
            <p>Score: {{ points }}</p>
            <p>Lines: {{ lines }}</p>
            <p>Level: {{ level }}</p>
        </div>
        <button (click)="play()" class="play-button">Play</button>
    </div>
</div>
